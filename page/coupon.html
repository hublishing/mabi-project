<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>makeshop project</title>
    <link rel="stylesheet" href="/public/css/common.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body> 
 
    <div id="sidebarContainer"></div> 


    <div class="container">
        <div id="navContainer"></div>

        <div class="main">
            <div class="content">
                <div class="header">
                    <h4>쿠폰리스트 <span>쿠폰리스트</span></h4>
                    <p>쿠폰리스트쿠폰리스트쿠폰리스트</p> 
                </div>
                
                <div class="">
                    <div class=""> 
                        <label>
                            <input type="checkbox" id="widgetVisibility"> 위젯 노출 여부
                        </label>
                    </div> 
                    <div class=""> 
                        <label>
                            위젯 제목: <input type="text" id="widgetTitle" placeholder="위젯 제목 입력">
                        </label> 
                    </div> 
                    <div class="">  
                        <table id="couponTable">
                            <thead>
                                <tr>
                                    <th>쿠폰 ID</th>
                                    <th>쿠폰 이름</th>
                                    <th>쿠폰 설명</th>
                                    <th>선택</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 쿠폰 목록은 MakeShop API에서 동적으로 불러와서 채워집니다 -->
                            </tbody>
                        </table>                         
                    </div>
                    <div class=""> 
                        <div>이 위젯에만 적용할 CSS</div>
                        <label>
                            <textarea id="widgetCSS" placeholder="여기에 CSS를 입력하세요"></textarea>
                        </label> 
                    </div>
                    <div class=""> 
                        <div>이 위젯에만 적용할 JavaScript</div>
                        <label>
                            <textarea id="widgetJS" placeholder="여기에 JavaScript 코드를 입력하세요"></textarea>
                        </label>                         
                    </div>
                    <button id="generateWidgetButton">위젯 생성</button>

                    <div class="">
                        <div id="widgetPreview"></div>
                    </div>
                </div>

                

            </div>
            <div class="filters">
                <div class="header">
                    <h3>Filter</h3>
                    <a href="#">Clear all</a>
                </div>

                <div class="item">
                    <div class="title">
                        <h4>Time</h4>
                        <a href="#">Clear</a>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="today">
                            <label for="today">today</label>
                        </div>
                        <p>50 Jobs</p>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="weekly">
                            <label for="weekly">weekly</label>
                        </div>
                        <p>150 Jobs</p>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="Monthly">
                            <label for="Monthly">Monthly</label>
                        </div>
                        <p>200 Jobs</p>
                    </div>
                </div>

                <div class="item">
                    <div class="title">
                        <h4>Time</h4>
                        <a href="#">Clear</a>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="today">
                            <label for="today">today</label>
                        </div>
                        <p>50 Jobs</p>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="weekly">
                            <label for="weekly">weekly</label>
                        </div>
                        <p>150 Jobs</p>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="Monthly">
                            <label for="Monthly">Monthly</label>
                        </div>
                        <p>200 Jobs</p>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <script type="module" src="/public/js/coupon.js"></script>
    <script type="module" src="/public/js/load.js"></script>
    <script type="module" src="/public/js/main.js"></script>
</body>
</html>
