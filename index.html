<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 아이템 검색</title>
</head>
<body>
    <div id="app">
        <h1>게임 아이템 검색</h1>
        <input type="text" id="searchInput" placeholder="아이템 이름을 입력하세요" />
        <button id="searchButton">검색</button>

        <div id="itemList"></div>

        <div class="" id="itemDetails" style="display: none;">
            <h2 class="main-title text-center" id="itemName">아이템 이름</h2>
            <div class="square-img-box contain" style="max-width: 60px; margin: 0px auto;">
                <img id="itemImage" class="main-img" alt="아이템 이미지" title="아이템 이미지">
            </div>
            <label class="form-label">가격</label>
            <input class="form-control text-right mt-2" id="itemPrice" value="" readonly>
            <label class="form-label">경매장 내려가는 시간</label>
            <input class="form-control text-right mt-2" id="itemExpiration" value="" readonly>
            <div class="options" id="itemOptions"></div>
        </div>
        
    </div>
    <script src="index.js" type="text/javascript" defer></script>
</body>
</html>
