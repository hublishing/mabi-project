<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App with Material Design</title>
    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@material/web@latest/dist/mdc.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="c_random.css">
</head>
<body>
    <div class="container">
        <h1>Firebase Web Application</h1>
        <form id="dataForm" class="mdc-form-field">
            <label class="mdc-text-field mdc-text-field--filled">
                <input type="text" id="dataInput" class="mdc-text-field__input" placeholder="Enter some data">
                <span class="mdc-line-ripple"></span>
            </label>
            <button type="submit" class="mdc-button mdc-button--raised">Save to Firebase</button>
        </form>
        <div id="output"></div>
    </div>

    <!-- Material Design JavaScript -->
    <script src="https://unpkg.com/@material/web@latest/dist/mdc.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="common.js"></script>
</body>
</html>
